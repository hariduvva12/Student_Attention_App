<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Analytics for {{ subject }} ({{ date }})</h2>
        {% if graphs %}
            {% for column, img in graphs.items() %}
                <div class="mb-4">
                    <h5>{{ column }}</h5>
                    <img src="data:image/png;base64,{{ img }}" class="img-fluid">
                </div>
            {% endfor %}
        {% else %}
            <p>No numerical data available for graph generation.</p>
        {% endif %}
        <a href="/classwise" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
